<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Myntra Website</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
	</head>
	<body>
		<div class="main">
			
			<!-- Start Header Section -->
			<header class="outer_header">
				<div class="logo">
					<img src="images/logo.png">
				</div>
				<div class="header_menu">
					<ul>
						<li>
							<a href="">Men</a>
						</li>
						<li>
							<a href="">Women</a>
						</li>
						<li>
							<a href="">Kids</a>
						</li>
						<li>
							<a href="">Home</a>
						</li>
						<li>
							<a href="">Beauty</a>
						</li>
						<li>
							<a href="">Genz</a>
						</li>
						<li>
							<a href="">Studio</a>
						</li>
					</ul>
				</div>
				<div class="header_search">
					<div class="search_icon">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
					<div class="search_input">
						<input type="text" name="search" placeholder="Search for products, brands and more">
					</div>
				</div>
				<div class="header_right">
					<div class="header-profile">
						<div class="header_icon">
							<i class="fa-regular fa-user"></i>
						</div>
						<div class="header_text">Profile</div>
					</div>
					<div class="header-profile">
						<div class="header_icon">
							<i class="fa-regular fa-heart"></i>
						</div>
						<div class="header_text">Wishlist</div>
					</div>
					<div class="header-profile">
						<div class="header_icon">
							<i class="fa-solid fa-bag-shopping"></i>
						</div>
						<div class="header_text">Bag</div>
					</div>
				</div>
			</header>
			<!-- End Header Section -->


			<!-- Start Banner Section -->
			<section class="banner_section">
				<img src="images/banner.jpg" />
			</section>
			<!-- End Banner Section -->

			<div class="outer_offer">
				<div class="offer">
					<img src="images/offer1.jpg">
				</div>
				<div class="offer">
					<img src="images/offer2.jpg">
				</div>
				<div class="offer">
					<img src="images/offer3.jpg">
				</div>
			</div>

			<div class="outer_offer outer_offer_gif">
				<div class="offer">
					<img src="images/offer4.gif">
				</div>
			</div>

			<div class="outer_offer outer_offer_gif2">
				<div class="offer">
					<img src="images/offer5.gif">
				</div>
			</div>
		</div>
	</body>
</html>
