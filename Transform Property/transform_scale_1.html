<!DOCTYPE html>
<html>
<head>
	<title>Transform Scale</title>
	<style type="text/css">
		.row{
			width: 500px;
			height: 500px;
			border: 5px solid black;
			margin: auto;
			position: relative;
			overflow: hidden;
		}
		.row img{
			width: 100%;
			height: 100%;
			transition: 2s;
		}
		.image2{
			position: absolute;
			top: 0px;
			left: 0px;
			transform: scale(0);
		}
		.row:hover .image1{
			transform: scale(0);
		}
		.row:hover .image2{
			transform: scale(1);
		}
	</style>
</head>
<body>

	<div class="row">
		<img src="images/1.jpg" class="image1">
		<img src="images/2.jpg" class="image2">
	</div>
</body>
</html>
