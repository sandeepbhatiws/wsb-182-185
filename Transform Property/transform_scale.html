<!DOCTYPE html>
<html>
<head>
	<title>Transform Scale</title>
	<style type="text/css">
		.row{
			width: 500px;
			height: 500px;
			border: 5px solid black;
			margin: auto;
			overflow: hidden;
		}
		.row img{
			width: 100%;
			height: 100%;
			transition: 2s;
		}
		.row:hover img{
			transform: scaleX(2);
			transform: scaleY(2);

			transform: scale(1.2);
		} 
	</style>
</head>
<body>

	<div class="row">
		<img src="images/1.jpg">
	</div>
</body>
</html>
