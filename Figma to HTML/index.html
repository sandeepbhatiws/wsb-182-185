<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Figma to HTML</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	</head>
	<body>
		<div class="main">
			
			<!-- Start Header Seaction -->
			<header class="outer_header">
				<div class="inner_header">
					<div class="header_left">
						<img src="images/logo.svg">
					</div>
					<div class="header_right">
						<div class="outer_chat">
							<div class="chat_icon">
								<img src="images/whatsup.svg">
							</div>
							<div class="chat">Chat With Us</div>
						</div>
						<div class="callus">
							Call Us
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Section -->

			<!-- Start career Opurtunities -->
			<section class="outer_career_opurtunities">
				<div class="inner_career_opurtunities">
					<div class="left_career_opurtunities">
						<h1>Career Opportunities in <span>Digital Marketing</span> </h1>
						<p>Digital marketing course so good,you only pay-after-placement</p>
						<ul>
							<li>
								<div>
									<img src="images/circle.svg">
								</div>
								<div class="carrer_content">
									Specialization: Performance Marketing
								</div>
							</li>
							<li>
								<div>
									<img src="images/circle.svg">
								</div>
								<div class="carrer_content">
									Min salary of Rs 4.5 LPA
								</div>
							</li>
							<li>
								<div>
									<img src="images/circle.svg">
								</div>
								<div class="carrer_content">
									50 seats only
								</div>
							</li>
						</ul>

						<div class="outer_book_button">
							<button class="book_button">Book 2 Days Demo</button>
							<button class="download_button">
								<div>
									<img src="images/download.svg">
								</div>
								<div>
									Download Curriculum	
								</div>
							</button>
						</div>
					</div>
					<div class="right_career_opurtunities">
						
					</div>
				</div>				
			</section>
			<!-- End career Opurtunities -->

		</div>

	</body>
</html>
