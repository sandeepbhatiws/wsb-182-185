<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>

        <script>

            var number = prompt('Enter the number');

            if(number % 2 == 0){
                document.write('<h1>Even Number.</h1>')
            } else {
                document.write('<h1>Odd Number.</h1>')
            }
        </script>
    </head>

</body>
</html>
