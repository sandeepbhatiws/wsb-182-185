        function showHide(){
            var button = document.getElementById('button');
            var input = document.getElementById('input');

            if(button.innerText == 'Show Password'){
                input.type = 'text';
                button.innerText = 'Hide Password';
            } else {
                input.type = 'password';
                button.innerText = 'Show Password';
            }

            // console.log(output);
        }
    </script>
