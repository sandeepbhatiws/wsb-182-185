<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>

  <script>

        var number = prompt('Enter the number');
        var sum = 0;

        for(var i = 1; i <= number; i++){
            if(i % 2 == 0){
                sum = sum +i;
                document.write(i+'<br>');
            }
        }

        document.write('Total Sum = '+ sum+'<br>');

  </script>
</head>
<body>
</body>
</html>
