<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>

  <script>

        var number = prompt('Enter the number');
        var sum = 0;

        for(var i = 1; i < number; i++){
            if(number %i == 0){
                sum += i;
            }
        }

        if(number == sum){
            document.write('<h1>Perfect Number</h1>');
        } else {
            document.write('<h1>Not a Perfect Number</h1>');
        }

  </script>
</head>
<body>
</body>
</html>
