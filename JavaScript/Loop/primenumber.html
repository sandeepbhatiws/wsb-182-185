<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>

  <script>

        var number = prompt('Enter the number');
        var status = 1;

        for(var i = 2; i < number; i++){

            if(number % i == 0){
                status = 0;
                console.log(i);
                break;
            }
            
        }

        if(status == 1){
            document.write('<h1>Prime Number</h1>');
        } else {
            document.write('<h1>Not a Prime Number</h1>');
        }

  </script>
</head>
<body>
</body>
</html>
