<!DOCTYPE html>
<html>
<head>
    <title>Functions</title>
</head>
<body>
    <button onclick="add()" >Add</button>
    <button onclick="minus()">Minus</button>

    

    <script>
        var a = 15;
        var b = 10;

        function add(){
            console.log(a+b);
        }

        function minus(){
            console.log(a-b);
        }

        // add()
        // minus()


    </script>
</body>
</html>
